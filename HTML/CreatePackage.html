<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link
	href='https://fonts.googleapis.com/css?family=Oswald|Josefin+Sans|Open+Sans'
	rel='stylesheet' type='text/css'>
<link href="super-panel.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="CreatePackage.css">
</head>
<body>
	<div class="wrapper">
		<div class="text-center">
			<img src="bannerERF.jpg" id="banner" />
		</div>
		<form class="form-signin" path="HomeNavigation.html">
			<h2 class="form-signin-heading">Please login</h2>
			<input type="text" class="form-control" name="username"
				placeholder="Email Address" required="" autofocus="" /> <input
				type="password" class="form-control" name="password"
				placeholder="Password" required="" />
			<div style="padding-left: 20px;">
				<label class="checkbox"> <input type="checkbox"
					value="remember-me" id="rememberMe" name="rememberMe">
					Remember me
				</label>
			</div>
			<div>
				<h3>Choose Pacakge Type:</h3>
				<div class="radio">
					<label><input type="radio" name="optradio">Typical (Original Filing of New, Amended or Rescinded rules)</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">No Change / FYR</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Emergency</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">University/Community College</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Internal Management</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">State Fire Marshal</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Special, not Subject to Legislative Review</label>
				</div>
			</div>

			<button class="btn btn-lg btn-success btn-block" type="submit">Create</button>

		</form>

	</div>
</body>
</html>
